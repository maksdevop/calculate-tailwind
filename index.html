<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="max-w-7xl mx-auto mt-[200px]">
            <div id="calculate" class="border bg-black inline-block pt-24 pb-10 px-5 rounded-[30px] ml-[400px] max-w-72">
                <p id="out" class="text-5xl text-right mr-2 pb-2 text-white">0</p>
                <div class="flex justify-center gap-3 py-1 placeholder:">
                    <p class="bg-slate-300 p-3 size-12 rounded-[50%] text-center">AC</p>
                    <p class="bg-slate-300 p-3 size-12 rounded-[50%] text-center number">+/-</p>
                    <p class="bg-slate-300 p-3 px-4 size-12 rounded-[50%] text-center number">%</p>
                    <p class="bg-orange-400 p-3 px-5 size-12 rounded-[50%] text-center text-white number">/</p>
                </div>
                <div class="flex justify-center gap-3 py-1">
                    <p class="bg-gray-600 p-3 size-12 rounded-[50%] text-center text-white number">7</p>
                    <p class="bg-gray-600 p-3 size-12 rounded-[50%] text-center text-white number">8</p>
                    <p class="bg-gray-600 p-3 px-4 size-12 rounded-[50%] text-center text-white number">9</p>
                    <p class="bg-orange-400 p-3 px-5 size-12 rounded-[50%] text-center text-white number">X</p>
                </div>
                <div class="flex justify-center gap-3 py-1">
                    <p class="bg-gray-600 p-3 size-12 rounded-[50%] text-center text-white number">4</p>
                    <p class="bg-gray-600 p-3 size-12 rounded-[50%] text-center text-white number">5</p>
                    <p class="bg-gray-600 p-3 px-4 size-12 rounded-[50%] text-center text-white number">6</p>
                    <p class="bg-orange-400 p-3 px-5 size-12 rounded-[50%] text-center text-white number">-</p>
                </div>
                <div class="flex justify-center gap-3 py-1">
                    <p class="bg-gray-600 p-3 size-12 rounded-[50%] text-center text-white number">1</p>
                    <p class="bg-gray-600 p-3 size-12 rounded-[50%] text-center text-white number">2</p>
                    <p class="bg-gray-600 p-3 px-4 size-12 rounded-[50%] text-center text-white number">3</p>
                    <p class="bg-orange-400 p-3 px-5 size-12 rounded-[50%] text-center text-white number">+</p>
                </div>
                <div class="flex justify-center gap-3 py-1">
                    <p class="bg-gray-600 p-3 pr-24 size-12 rounded-full text-center text-white number">0</p>
                    <p class="bg-gray-600 p-3 size-12 rounded-[50%] text-center text-white number">.</p>
                    <p class="bg-orange-400 p-3 px-5 size-12 rounded-[50%] text-center text-white finish">=</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
